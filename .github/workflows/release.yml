name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - run: yarn release
